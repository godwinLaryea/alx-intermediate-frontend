<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <!-- <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style> -->
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
        <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
      </section>

      <aside class="bg-green-200 p-4">Sidebar</aside>

      <section class="lg:col-span-3">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <img
              src="https://neoma-bs.com/wp-content/uploads/2021/04/code-python-visuel-site-web-1.jpg"
              alt="Image 1"
              class="size-full"
            />
          </div>
          <div>
            <img
              src="https://img-c.udemycdn.com/course/750x422/5456330_5637.jpg"
              alt="Image 2"
              class="size-full"
            />
          </div>
          <div>
            <img
              src="https://www.simplilearn.com/ice9/free_resources_article_thumb/is_web_development_good_career.jpg"
              alt="Image 3"
              class="size-full"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2025 Godwin Laryea</p>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
